name: CI
on:
  push:
    tags:
      - '*.CRAC.*'
  pull_request:
    branches:
      - '*'
jobs:
  Test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        jdk: [17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: temurin
      - name: Run tests
        run: mvn -s .github/maven-ci-settings.xml -q clean verify -B
  Deploy:
    name: Deploy to OSSRH
    if: ${{ github.repository_owner == 'CRaC' && (github.event_name == 'push') }}
    needs: Test
    runs-on: ubuntu-latest
    env:
      CRAC_NEXUS_USERNAME: ${{ secrets.CRAC_NEXUS_USERNAME }}
      CRAC_NEXUS_PASSWORD: ${{ secrets.CRAC_NEXUS_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
      - name: Get project version
        run: echo "PROJECT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:evaluate -Dexpression=project.version -B | grep -v '\[')" >> $GITHUB_ENV
      - name: Maven deploy
        run: mvn deploy -P release -s .github/maven-cd-settings.xml -DskipTests -B
